<!DOCTYPE html>
<html>
  <head>
    <title>Cars</title>
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>

    <script>
      // Create Car constructor
      var Car = function (x, y) {
        this.x = x;
        this.y = y;
        this.draw();
        this.speed = 5;
      };

      Car.prototype.draw = function (car) {
        var carHtml = '<img src="http://nostarch.com/images/car.png">';
        this.carElement = $(carHtml);
        this.carElement.css({
          position: "absolute",
          left: this.x,
          top: this.y,
        });
        $("body").append(this.carElement);
      };

      Car.prototype.speed = 5;

      // Create movement methods
      Car.prototype.moveRight = function () {
        this.x += this.speed;
        this.carElement.css({
          left: this.x,
          top: this.y,
        });
      };

      Car.prototype.moveLeft = function () {
        this.x -= this.speed;
        this.carElement.css({
          left: this.x,
          top: this.y,
        });
      };

      Car.prototype.moveUp = function () {
        this.y -= this.speed;
        this.carElement.css({
          left: this.x,
          top: this.y,
        });
      };

      Car.prototype.moveDown = function () {
        this.y += this.speed;
        this.carElement.css({
          left: this.x,
          top: this.y,
        });
      };

      // Variables assignment
      var tesla = new Car(20, 20);
      var nissan = new Car(100, 200);
      var a = function () {
        var b = nissan.x;
        if (b <= 300) {
          nissan.moveRight();
        }
      };

      // Set nissan animation
      setInterval(a, 50);
    </script>
  </body>
</html>
