<!DOCTYPE html>
<html>
  <head>
    <title>Cars</title>
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>

    <script>
      // Create Car constructor
      var Car = function (x, y) {
        this.x = x;
        this.y = y;
        this.draw();
      };

      Car.prototype.draw = function (car) {
        var carHtml = '<img src="http://nostarch.com/images/car.png">';
        this.carElement = $(carHtml);
        this.carElement.css({
          position: "absolute",
          left: this.x,
          top: this.y,
        });
        $("body").append(this.carElement);
      };

      // Create movement methods
      Car.prototype.moveRight = function (distance) {
        this.x += distance;
        this.carElement.css({
          left: this.x,
          top: this.y,
        });
      };

      Car.prototype.moveLeft = function (distance) {
        this.x -= distance;
        this.carElement.css({
          left: this.x,
          top: this.y,
        });
      };

      Car.prototype.moveUp = function (distance) {
        this.y -= distance;
        this.carElement.css({
          left: this.x,
          top: this.y,
        });
      };

      Car.prototype.moveDown = function (distance) {
        this.y += distance;
        this.carElement.css({
          left: this.x,
          top: this.y,
        });
      };

      // Variables assignment
      var tesla = new Car(20, 20);
      var nissan = new Car(100, 200);

      // Set cars animation

      setInterval(function () {
        nissan.moveRight(Math.random() * 5);
        tesla.moveRight(Math.random() * 5);
      }, 30);
    </script>
  </body>
</html>
