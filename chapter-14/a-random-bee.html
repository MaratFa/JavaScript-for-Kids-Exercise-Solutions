<!DOCTYPE html>
<html>
  <head>
    <title>Canvas Animation</title>
  </head>
  <body>
    <canvas id="canvas" width="200" height="200"></canvas>
    <script>
      // To get the drawing context
      var canvas = document.getElementById("canvas");
      var ctx = canvas.getContext("2d");
      // Function for drawing circle parts of bee
      var circle = function (x, y, radius, fillCircle) {
        ctx.beginPath();
        ctx.arc(x, y, radius, 0, Math.PI * 2, false);
        if (fillCircle) {
          ctx.fill();
        } else {
          ctx.stroke();
        }
      };
      // Function of drawing a bee in a location with coordinates "x" and "y"
      var drawBee = function (x, y) {
        ctx.lineWidth = 2;
        ctx.strokeStyle = "Black";
        ctx.fillStyle = "Gold";
        circle(x, y, 8, true);
        circle(x, y, 8, false);
        circle(x - 5, y - 11, 5, false);
        circle(x + 5, y - 11, 5, false);
        circle(x - 2, y - 1, 2, false);
        circle(x + 2, y - 1, 2, false);
      };
      // Set the initial coordinates "x" and "y" of the bee location
      var x = 100;
      var y = 100;
      // Updating x and y coordinates of bee's location
      var update = function (coordinate) {
        var offset = Math.random() * 4 - 2;
        coordinate += offset;
        if (coordinate > 200) {
          coordinate = 200;
        }
        if (coordinate < 0) {
          coordinate = 0;
        }
        return coordinate;
      };
      // Drawing a bee in a place on the canvas with coordinates "x" and "y" and after that it randomly moves
      setInterval(function () {
        ctx.clearRect(0, 0, 200, 200);
        drawBee(x, y);
        x = update(x);
        y = update(y);
        ctx.strokeRect(0, 0, 200, 200);
      }, 30);
    </script>
  </body>
</html>
