<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Canvas</title>
  </head>

  <body>
    <canvas id="canvas" width="200" height="600"></canvas>

    <script>
      var canvas = document.getElementById("canvas");
      var ctx = canvas.getContext("2d");
      ctx.lineWidth = 4;
      ctx.strokeRect(10, 10, 20, 20);
      ctx.beginPath();
      ctx.moveTo(20, 30);
      ctx.lineTo(20, 75);
      ctx.moveTo(20, 50);
      ctx.lineTo(0, 40);
      ctx.moveTo(20, 50);
      ctx.lineTo(40, 40);
      ctx.moveTo(20, 75);
      ctx.lineTo(0, 110);
      ctx.moveTo(20, 75);
      ctx.lineTo(40, 110);
      ctx.stroke();
    </script>
  </body>
</html>
