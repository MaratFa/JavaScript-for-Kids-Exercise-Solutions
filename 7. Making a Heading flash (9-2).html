<!DOCTYPE html>
<html>
<head>     
	<title>Making a Heading Flash</title> 
</head>
<body>
	<h1>Hello World!</h1>
	<script src="https://code.jquery.com/jquery-3.6.1.js"></script>
	<script>																
		for (let i = 0; i < 5; i++) {
    			$("h1").fadeOut(3000 + 3000*i).fadeIn(3000 + 3000*i);
	    	}
	</script>
</body>
</html>
