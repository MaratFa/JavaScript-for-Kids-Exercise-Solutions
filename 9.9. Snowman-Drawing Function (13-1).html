<!DOCTYPE html>
<html lang="en">

<head>

    <title>Canvas</title>

</head>

<body>

    <canvas id="canvas" width="400" height="1000"></canvas>
    
    <script>

        var canvas = document.getElementById("canvas");
        
        var ctx = canvas.getContext("2d");        
        
        var circle = function (x, y, radius, fillCircle) {
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 4, false);
            if (fillCircle) {
                ctx.fill();                
            } else {
                ctx.stroke();                
            }
        };

        var drawSnowman = function (x, y) {
            // Drawing the Snowman
            ctx.lineWidth = 4;
            // Drawing the Head 
            circle(x + 50, 40 + y, 30, false);  
            // Drawing the Eyes   
            ctx.fillStyle = "Black"; 
            circle(x + 40, y + 35, 5, true);
            circle(x + 60, y + 35, 5, true);
            // Drawing the Nose
            ctx.fillStyle = "Orange";
            circle(x + 50, y + 47, 5, true);
            // Drawing the Body
            circle(x + 50, y + 110, 40, false);
            //Drawing the Buttons on the Body
            ctx.fillStyle = "Black";
            circle(x + 50, y + 90, 5, true);
            circle(x + 50, y + 110, 5, true);
            circle(x + 50, y + 130, 5, true);
        };

        drawSnowman(0, 0);
        drawSnowman(100, 20);
                       
    </script>

</body>

</html>
