<!DOCTYPE html>
<html>
  <head>
    <title>Following computer mouse clicks</title>
  </head>
  <body>
    <h1 id="heading">Hello world!</h1>
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <script>
      $("html").click(function (event) {
        $("#heading").offset({
          left: event.pageX,
          top: event.pageY,
        });
      });
    </script>
  </body>
</html>
