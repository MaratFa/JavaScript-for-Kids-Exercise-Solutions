<!DOCTYPE html>

<html>
  <head>
    <title>Mousemove</title>
  </head>

  <body>
    <h1 id="heading">Hello world!</h1>

    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>

    <script>
      var topOffset = 0;
      var leftOffset = 0;

      var moveHeading = function () {
        if (leftOffset <= 200 && topOffset === 0) {
          $("#heading").offset({
            top: topOffset,
            left: leftOffset,
          });
          leftOffset++;
        }

        if (leftOffset > 200 && topOffset <= 200) {
          $("#heading").offset({
            top: topOffset,
            left: leftOffset,
          });
          topOffset++;
        }

        if (topOffset > 200 && leftOffset <= 201 && leftOffset !== 0) {
          $("#heading").offset({
            top: topOffset,
            left: leftOffset,
          });
          leftOffset--;
        }

        if (topOffset <= 201 && leftOffset === 0) {
          $("#heading").offset({
            top: topOffset,
            left: leftOffset,
          });
          topOffset--;
        }
      };

      var a = setInterval(moveHeading, 10);

      var clickHandler = function (event) {
        clearInterval(a);
        $("html").mousemove(function (event) {
          $("#heading").offset({
            left: event.pageX,
            top: event.pageY,
          });
        });
      };

      $("h1").click(clickHandler);
    </script>
  </body>
</html>
